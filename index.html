<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Kuma Anime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
    <!-- Top Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <img src="lazy-kuma-logo.png" alt="Lazy Kuma Logo" />
        </div>
        <input type="text" class="search-bar" placeholder="Search for anime..." />
    </header>

    <!-- Sliding Window (Carousel for anime covers) -->
    <section class="carousel">
        <div class="carousel-item">
            <img src="anime-cover1.jpg" alt="Anime 1">
        </div>
        <div class="carousel-item">
            <img src="anime-cover2.jpg" alt="Anime 2">
        </div>
        <div class="carousel-item">
            <img src="anime-cover3.jpg" alt="Anime 3">
        </div>
    </section>

    <!-- Side Ad Window -->
    <div class="ad-window">
        <p>Advertisement Here</p>
    </div>
</body>
</html>
